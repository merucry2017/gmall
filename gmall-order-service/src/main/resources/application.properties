# 服务端口
server.port=8076

# jdbc
spring.datasource.password=HXQhxq123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://192.168.81.105:3306/gmall?characterEncoding=UTF-8

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=debug

# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=order-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.81.105:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.merc.gmall

# redis链接地址
spring.redis.host=192.168.81.105
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0

# 配置dubbo的服务协议的端口号，默认会议20880为起点随机分配
spring.dubbo.protocol.port=20899

# mq消息端口tcp协议
spring.activemq.broker-url=tcp://192.168.81.105:61616
# 开启监听
activemq.listener.enable=true